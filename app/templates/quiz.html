{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ quiz.question }}</h2>
    
    <form method="POST">
        <div class="form-group">
            {% for opt in ['A', 'B', 'C', 'D'] %}
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" 
                       name="answer" id="opt{{ opt }}" value="{{ opt }}">
                <label class="form-check-label" for="opt{{ opt }}">
                    <strong>{{ opt }})</strong> {{ quiz.options[opt] }}
                </label>
            </div>
            {% endfor %}
        </div>
        
        <div class="card my-4">
            <div class="card-header">Feedback</div>
            <div class="card-body">
                <div class="form-group">
                    <label>Feedback Type:</label>
                    <select name="feedback_type" class="form-control">
                        <option value="presenter">About Presenter</option>
                        <option value="question">About Question</option>
                        <option value="environment">About Environment</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="comment" class="form-control" 
                              placeholder="Your feedback..."></textarea>
                </div>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Answer</button>
    </form>
</div>
{% endblock %}
